<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robofest</title>
    <link rel="stylesheet" href="static/css/main.css">
    <script src="static/js/script.js" defer></script>
</head>
<body>
    <main class="showcase">
        <div class="container">

            <div class="form">
                <form id="username-form">
                    <label for="username">username</label>
                    <input type="text" id="username-input">

                    <button type="submit">Play</button>
                </form>
            </div>

            <div class="content invis" id="info">
                <h1 id="content-heading-1"></h1>
                <p id="content-p"></p>
                <h2 id="content-heading-2"></h2>
                <button type="button" id="play-button" class="invis">Play</button>
                <div class="score">
                    <p>Score: <span id="score-value">0</span></p>
                    <p>Round: <span id="round-value">0</span></p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
